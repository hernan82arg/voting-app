apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      volumes:
        - name: database
          hostPath:
            path: /opt/database
      containers:
        - name: voting-app
          imagePullPolicy: IfNotPresent
          image: docker.io/library/app:0.0.1
          volumeMounts:
            - name: database
              mountPath: "/var/lib/voting-app/"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 100M
              cpu: 0.25
            limits:
              memory: 100M
              cpu: 0.25
